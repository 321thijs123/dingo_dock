map_type: costmap
origin_z: 0.0
z_resolution: 1
z_voxels: 2

obstacle_range: 2.5
raytrace_range: 3.0

publish_voxel_map: false
transform_tolerance: 0.5
meter_scoring: true

footprint_padding: 0.1

plugins:
- {name: obstacles_layer, type: "costmap_2d::ObstacleLayer"}
- {name: inflater_layer, type: "costmap_2d::InflationLayer"}

obstacles_layer:
  observation_sources: point_cloud_sensor
  point_cloud_sensor: {sensor_frame: velodyne, data_type: PointCloud, topic: velodyne_pointcloud1, marking: true, clearing: true, min_obstacle_height: 0.01, max_obstacle_height: 0.5, obstacle_range: 25.0, raytrace_range: 30.0}

inflater_layer:
 inflation_radius: 0.30
